language: go
go:
  - '1.3'
  - tip

install:
  - ln -s $PWD/../sendgrid-cli $GOPATH/src
  - ls -al $GOPATH/src
  - pwd
  - ls -al
  - go get -d ./...

script:
  - go build -v ./...
  - go install
  - sendgrid-cli -d  -U $SENDGRID_USER -P $SENDGRID_PASSWORD -s TEST_v2 -t E$RANDOM@mailinator.com -a attachment.jpg "<strong>TEST MESSAGE</strong>"
  - sendgrid-cli -d  -k $SENDGRID_API_KEY -s "TEST v3" -t E$RANDOM@mailinator.com -a attachment.jpg "<strong>TEST MESSAGE</strong>"
